<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>select</title>
</head>
<body>
<div>
  <div class="num">One</div>
  <div class="num">Two</div>
  <div class="num">Three</div>
  <div class="num">Four</div>
</div>

<script src="https://d3js.org/d3.v7.js"></script>

<script>
  d3.select(".num")
    .style("color", "red");

  d3.selectAll(".num")
    .style("font-size", "2em");

  d3.selectAll(".num")
    .append("span")
    .text(" apple");

  d3.selectAll(".num")
    .style("background-color", (data, index) => `hsl(${30 * index}, 50%, 90%)`);

  d3.selectAll(".num")
    .data([1, 2, 3, 4])
    .style("margin-left", (data, index) => `${data}em`);
</script>

</body>
</html>
