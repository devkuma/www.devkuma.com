<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>exit selection</title>
</head>
<body>
<div>
  <div class="lunch">Burger</div>
  <div class="lunch">Hotdog</div>
  <div class="lunch">Curry</div>
  <div class="lunch">Pasta</div>
  <div class="lunch">Pizza</div>
</div>

<script src="https://d3js.org/d3.v7.js"></script>

<script>
  d3.selectAll(".lunch")
    .data([1, 2, 3])
    .exit()
    .remove()
</script>
</body>
</html>
