<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>enter selection</title>
</head>

<body>
  <div class="fruitlist">
    <div class="fruit">Apple</div>
    <div class="fruit">Banana</div>
    <div class="fruit">Cherry</div>
  </div>

  <script src="https://d3js.org/d3.v7.js"></script>

  <script>
    d3.select(".fruitlist")
      .selectAll(".fruit")
      .data([1, 2, 3, 4, 5])
      .enter()
      .append("div")
      .text(d => `Extra fruit number ${d}`)
  </script>
</body>

</html>
