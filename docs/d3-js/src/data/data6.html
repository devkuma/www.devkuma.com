<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>D3 Test</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div id='view'></div>
  <script>
    var dataset = ['A', 'B'];
    var dataset2 = [1, 2, 3, 4, 5, 6];

    var div = d3.select("#view")
      .selectAll("div")
      .data(dataset2);

    div.enter()
      .append("div")
      .style("color", "red")
      .text(
        function (d) {
          return "this data is " + d
        }
      );

    div = d3.select("#view")
      .selectAll("div")
      .data(dataset)
      .style("color", "red")
      .text(
        function (d) {
          return "this data is " + d
        }
      );

    div.exit()
      .style("color", "green");

  </script>
</body>

</html>
