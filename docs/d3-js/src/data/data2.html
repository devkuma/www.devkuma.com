<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>D3 Test</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div id='view'></div>
  <script>
    var dataset = ['A', 'B'];

    var div = d3.select("#view")
      .selectAll("div")
      .data(dataset)
      .enter()
      .append("div")
      .text(
        function (d) {
          return "this data is " + d
        }
      );
  </script>
</body>

</html>
