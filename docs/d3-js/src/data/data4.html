<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>D3 Test</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
  <div id='view'></div>
  <script>
    var dataset = [1, 2, 3, 4, 5, 6];
    var dataset2 = ['A', 'B'];

    d3.select("#view")
      .style("background-color", "ghostwhite");

    var div = d3.select("#view")
      .selectAll("div")
      .data(dataset2);

    div.enter()
      .append("div")
      .text(
        function (d) {
          return "this data is " + d;
        }
      );

    div = d3.select("#view")
      .selectAll("div")
      .data(dataset);

    div.enter()
      .append("div")
      .style("color", "red")
      .text(
        function (d) {
          return "this data is " + d;
        }
      );

    div.style("color", "blue")
      .text(
        function (d) {
          return "this data is " + d;
        }
      );
  </script>
</body>

</html>
